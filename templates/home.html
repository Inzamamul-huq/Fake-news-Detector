<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('static/8282936.jpg'); /* Use correct path */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f4f4f4;
}

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake News Detection</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username...">
<br>
<button onclick="submitUsername()">Start</button>

    </div>

    <script>
      function submitText() {
    let text = document.getElementById("newsInput").value;
    if (text.trim() === "") {
        alert("Please enter some text");
        return;
    }

    fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url; // Redirect to the proper page
        } else {
            return response.json();
        }
    })
    .catch(error => console.error("Error:", error));
}

    </script>
  <script>
    function submitUsername() {
        let username = document.getElementById("usernameInput").value.trim();

        if (username === "") {
            alert("Please enter a username");
            return;
        }

        fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error); // Show error if any
            } else if (data.redirect) {
                window.location.href = data.redirect; // Redirect user
            }
        })
        .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
